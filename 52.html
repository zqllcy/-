    .header {

      color: #fff;
      padding: 16px;
      border-radius: 8px;

    /* 2张图无限滑动轮播样式 */
    .carousel {
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      margin-bottom: 24px;
    }

    .carousel-container {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-img {
      width: 100%;
      flex-shrink: 0;
      height: auto;
      display: block;
    }

    .carousel-dots {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .dot.active {
      background: #fff;
    }

    /* 标签栏样式 */
    .tab-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .tab-bar .tab {
      padding: 8px 16px;
      background: #f2f2f2;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab-bar .tab:hover {
      background: #ddd;
    }

    .tab-bar .tab.active {
      background: #333;
      color: #fff;
    }

    /* 内容卡片样式 */
    .card {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .card .item {
      width: calc(25% - 12px);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .card .item:hover {
      transform: scale(1.05);
    }

    .card .item img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    /* 底部信息样式 */
    .bottom-bar {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .bottom-bar img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .bottom-bar .text {
      color: #333;
    }
  </style>

  <script>
    // 标签切换函数
    function showTab(tabId) {
      const allTabs = document.querySelectorAll('.card');
      allTabs.forEach(tab => tab.style.display = 'none');
      document.getElementById(tabId).style.display = 'block';
      const tabButtons = document.querySelectorAll('.tab');
      tabButtons.forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
    }

    // 2张图无限滑动核心逻辑
    const carouselContainer = document.getElementById('carouselContainer');
    const dots = document.querySelectorAll('.dot');
    let currentPos = 1; // 初始位置对应第1张图（中间真实图）
    const imgWidth = 100; // 单张图宽度占比（百分比）
    let isSliding = false;

    // 修复1：移除冗余的初始transform赋值（与HTML内联样式重复）

    // 手动切换图片函数
    function switchToImg(targetImg) {
      if (isSliding) return;
      isSliding = true;

      if (targetImg === 1) {
        currentPos = 1;
        carouselContainer.style.transform = `translateX(-${currentPos * imgWidth}%)`;
        dots[0].classList.add('active');
        dots[1].classList.remove('active');
      } else if (targetImg === 2) {
        currentPos = 2;
        carouselContainer.style.transform = `translateX(-${currentPos * imgWidth}%)`;
        dots[1].classList.add('active');
        dots[0].classList.remove('active');
      }

      setTimeout(() => isSliding = false, 500); // 滑动结束后解锁
    }

    // 自动轮播函数（单独提取，避免重复代码）
    function autoSlide() {
      if (isSliding) return;
      isSliding = true;

      currentPos++;
      carouselContainer.style.transform = `translateX(-${currentPos * imgWidth}%)`;

      // 当滑动到第3张图（复制的第2张图）时，无缝切回第1张图
      if (currentPos === 3) {
        setTimeout(() => {
          currentPos = 1;
          carouselContainer.style.transition = 'none'; // 取消过渡，实现无缝
          carouselContainer.style.transform = `translateX(-${currentPos * imgWidth}%)`;
          setTimeout(() => carouselContainer.style.transition = 'transform 0.5s ease', 50); // 恢复过渡
        }, 500);
        dots[0].classList.add('active'); // 切回第1张图，激活对应dot
        dots[1].classList.remove('active');
      } else if (currentPos === 2) {
        // 滑动到第2张图，激活对应dot
        dots[1].classList.add('active');
        dots[0].classList.remove('active');
      }

      setTimeout(() => isSliding = false, 500);
    }

    // 修复2：初始化自动轮播（使用单独函数，避免重复逻辑）
    let autoSlideTimer = setInterval(autoSlide, 3000);

    // 鼠标悬停暂停轮播，离开恢复
    const carousel = document.getElementById('carousel');
    carousel.addEventListener('mouseenter', () => clearInterval(autoSlideTimer));
    carousel.addEventListener('mouseleave', () => {
      autoSlideTimer = setInterval(autoSlide, 3000);
    });

    // 触摸滑动逻辑（修复触摸结束后自动轮播的重复绑定问题）
    let startX = 0;
    carousel.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      clearInterval(autoSlideTimer); // 触摸时暂停自动轮播
    });

    carousel.addEventListener('touchend', (e) => {
      if (isSliding) return;
      const endX = e.changedTouches[0].clientX;
      const slideDiff = startX - endX; // 滑动距离差（正：左滑，负：右滑）

      // 左滑：下一张
      if (slideDiff > 50) {
        if (currentPos === 1) {
          switchToImg(2);
        } else if (currentPos === 2) {
          autoSlide(); // 直接调用自动滑动函数，避免重复逻辑
        }
      } 
      // 右滑：上一张
      else if (slideDiff < -50) {
        if (currentPos === 2) {
          switchToImg(1);
        } else if (currentPos === 1) {
          // 右滑到第0张图（复制的第2张图），无缝切回第2张图
          currentPos = 0;
          carouselContainer.style.transform = `translateX(-${currentPos * imgWidth}%)`;
          setTimeout(() => {
            currentPos = 2;
            carouselContainer.style.transition = 'none';
            carouselContainer.style.transform = `translateX(-${currentPos * imgWidth}%)`;
            setTimeout(() => carouselContainer.style.transition = 'transform 0.5s ease', 50);
          }, 500);
          dots[1].classList.add('active');
          dots[0].classList.remove('active');
        }
      }

      // 恢复自动轮播
      autoSlideTimer = setInterval(autoSlide, 3000);
      setTimeout(() => isSliding = false, 500);
    });

    // 修复3：删除底部冗余的错误代码（原代码末尾的 "} autoSlideTimer = ..." 片段）
  </script>
